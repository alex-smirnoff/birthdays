<!DOCTYPE html>
<html>
    <head>
        <title>Birthday Cards Maker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    </head>
    <body>
        <section class="wrapper">
            <h2>Завантажте файл Excel зі штатним розкладом працівників</h2>
            <h5 class="attribution">coded by: Alex Smirnoff</h5>
            <div class="processDiv">
                <button id="fileButton" onclick="document.getElementById('fileInput').click()">Натисніть сюди, щоб завантажити файл</button>
                <input type="file" id="fileInput" style="display: none;"/>
                <span id="filespan">Тут поки що нічого немає</span>
            </div>
            <div class="datePickers">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" disabled>
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" disabled>
            </div>
            <span id="loaderspan" style="display: none;">Обробка</span>
            <div id="loader" class="loader8" style="display: none;"></div>
            <button id="reloadButton" onClick="window.location.reload();" style="display: none;">Для роботи з іншим файлом натисніть сюди ↻</button>
            <div class="comments" id="comments"></div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
